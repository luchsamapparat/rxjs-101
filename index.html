<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🧑‍🏫 RxJS 101</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body class="p-5">
  <section class="mb-5">
    <h1 class="mb-4">Asynchronous Request</h1>
    <button id="load-data-callback-button" class="btn btn-primary me-1" type="button">
      ☎️ Load Data (Callback)
    </button>
    <button id="load-data-promise-button" class="btn btn-primary me-1" type="button">
      🎁 Load Data (Promise)
    </button>
    <button id="load-data-async-button" class="btn btn-primary" type="button">
      🚏 Load Data (Async/Await)
    </button>

    <p id="data" class="mt-4"></p>
  </section>

  <section class="mb-5">
    <h1 class="mb-4">Counter</h1>
    <p id="counter" class="display-3">1</p>
  </section>

  <section class="mb-5">
    <h1 class="mb-4">Interactive Form Element</h1>

    <select class="form-select w-25">
      <option>Select me...</option>
      <option>...or me</option>
      <option>...or me</option>
    </select>
  </section>

  <script type="module" src="src/script.ts"></script>
</body>

</html>
